<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Login</h3>
    </div>
    <div class="panel-body">
      <form accept-charset="UTF-8" role="form">
        <fieldset>
          <div class="form-group">
            <input class="form-control" [(ngModel)]="email" name="email" placeholder="yourmail@example.com"
                   type="text"/>
          </div>

          <a class="btn btn-lg btn-success btn-block" value="Login" (click)="signin()">Login In</a>
        </fieldset>
      </form>
    </div>
  </div>
</div>
