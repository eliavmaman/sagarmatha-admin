<h4 class="page-header relative">Users
  <a class="add-btn" (click)="openModal()"> <i class="glyphicon glyphicon-plus" *ngIf="isAllowAdd"></i></a>
</h4>
<app-notifications #notification [alertClass]="alertClass" [alertMessage]="alertMessage"
                   [alertType]="alertType"></app-notifications>
<div class="container" style=" margin-top: 20px;">
  <div class="col-sm-4" *ngFor="let u of users">
    <app-user [user]="u" (ondelete)="ondelete($event)" (onedit)="onedit($event)"></app-user>
  </div>
</div>

<app-confirmation-modal #confirm1></app-confirmation-modal>
