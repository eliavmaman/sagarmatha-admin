<h4 class="page-header relative">Orders
  <a class="add-btn" (click)="openModal()" *ngIf="isAllowAdd"> <i class="glyphicon glyphicon-plus"></i></a>
</h4>

<div class="container">
  <app-notifications #notification [alertClass]="alertClass" [alertMessage]="alertMessage"
                     [alertType]="alertType"></app-notifications>
  <div class="col-sm-12">
    <!--Table-->
    <table id="tablePreview" class="table">
      <!--Table head-->
      <thead>

      <tr>
        <th>#</th>
        <th>Store</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Discount</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let o of orders;let i =index" (click)="edit(o)" >
        <th scope="row">{{i}}</th>
        <td>{{o.store}}</td>
        <td>{{o.created| date:'d/MM/yyyy'}}</td>
        <td>{{calcDiscount(o)}}</td>
        <td>{{o.discount+' %'}}</td>
        <td><a class="btn btn-danger" (click)="delete(o);$event.stopPropagation()">Delete</a></td>
      </tr>

      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>
<app-confirmation-modal #confirm1></app-confirmation-modal>
